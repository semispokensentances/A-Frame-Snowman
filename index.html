<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script> 
</head>
<body>
    <a-scene>
        <a-box color="blue"
        position="0 2.5 -5"
        height="15"
        width="15"></a-box>
        <a-sphere scale="1.5 1.5 1.5"
                    position="0 0 -2">
            <a-sphere position="0 1.3 0"
                        scale=".85 .85 .85"></a-sphere>
            <a-sphere position="0 2.3 0"
                        scale=".66 .66 .66">
                <a-sphere position=".2 0 .5"
                        scale=" .475 .475 .475"
                        color="black">
                        <a-sphere position="-1.1 0 .2"
                        color="black"
                        scale=".75 .75 .75"></a-sphere>
                </a-sphere>
                <a-cone color="orange"
                        rotation="90 0 0"
                        scale=".5 2 .5"
                        position="0 -.2 .5"></a-cone>
                <a-cylinder position="0 1.4 0"
                            color="black"
                            scale="1 2 1"></a-cylinder>
                <a-circle color="black"
                        position="0 .5 0"
                        side="double"
                        radius="2"
                        rotation="90 0 0"></a-circle>
                <a-cylinder position="0 .7 0"
                            color="red"
                            height=".4"></a-cylinder>
            </a-sphere>
        </a-sphere>
        <a-plane color="green"
        rotation="-90 0 0"
        scale="15 15 1"
        position="0 -1.2 0"></a-plane>
    </a-scene>
    
</body>
</html>
